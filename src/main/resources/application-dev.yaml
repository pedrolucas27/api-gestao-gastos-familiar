spring:
  application:
    name: API
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5435/gestao-gastos-familiar
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    show-sql: false
  flyway:
    locations:
    enabled: true
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api